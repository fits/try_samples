<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>counter sample</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <section id="app" class="section">
    <div class="container">
      <h1 class="title">Counter</h1>

      <counter count="5" />
    </div>
  </section>

  <template id="counter-tpl">
    <div class="columns">
      <div class="column">
        <a class="button is-link" v-on:click="count -= 1">down</a>
      </div>
      <div class="column">{{ count }}</div>
      <div class="column">
        <a class="button is-link" v-on:click="count += 1">up</a>
      </div>
    </div>
  </template>

  <script>
    Vue.component('counter', {
      props: ['count'],
      template: '#counter-tpl',
      created() {
        this.count = parseInt(this.count)
      }
    })

    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
